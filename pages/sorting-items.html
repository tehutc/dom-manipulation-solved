<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/4e245f8080.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
</head>
<body>
  <!--navigation starts-->
  <nav>
    <ul><li><a href="../">Back to index</a></li></ul>
  </nav>
  <!--navigation ends-->
  <div class="heading">
    <h2>Main Collection</h2>
    <!--sort buttons starts-->
    <div class="sort">
      <span>Sort items</span>
      <button class="sortBtn" type="button" data-sortdir="asc">A-Z</button>
      <button class="sortBtn" type="button" data-sortdir="desc">Z-A</button>
    </div>
    <!--sort buttons end-->
  </div>
  <!--items list starts-->
  <div id="main" class="container">
    <div id="1" class="item violet">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 1
    </div>
    <div id="2" class="item indigo">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 2
    </div>
    <div id="3" class="item blue">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 3
    </div>
    <div id="4" class="item green">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 4
    </div>
    <div id="5" class="item yellow">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 5
    </div>
    <div id="6" class="item orange">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 6
    </div>
    <div id="7" class="item red">
      <i class="fa-solid fa-heart-circle-plus"></i>
      Card 7
    </div>
  </div>
   <!--items list ends-->
  <script src="../exercises/sort-items.js"></script>
</body>
</html>
